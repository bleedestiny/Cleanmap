<!DOCTYPE html>
<html lang="ko">
	
<head>
  <meta charset="utf-8">
  <title>Clean+map</title>
	
  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 100%; }
  </style>
  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=61f9ce735615595c9c947ffed8e89360></script>
</head>
	  
<body>
  <div id="map"></div>
  <script>
    // 외부 no-label OSM 타일
    const TILE_URL = "https://cartodb-basemaps-a.global.ssl.fastly.net/light_nolabels/{z}/{x}/{y}.png";

    // Kakao Tileset에 등록 (Y좌표 반전 필요)
    kakao.maps.Tileset.add("NOLABEL",
      new kakao.maps.Tileset(256, 256, function(x, y, z){
        const yXYZ = Math.pow(2, z) - y - 1;
        return TILE_URL.replace("{z}", z).replace("{x}", x).replace("{y}", yXYZ);
      }, [
        {label: "© OpenStreetMap contributors · CARTO", minZoom: 0, maxZoom: 22}
      ], false, 0, 22)
    );

    // 지도 생성
    const map = new kakao.maps.Map(document.getElementById("map"), {
      center: new kakao.maps.LatLng(36.3504, 127.3845), // 대전
      level: 6,
      mapTypeId: kakao.maps.MapTypeId.NOLABEL
    });
  </script>
</body>
</html>
