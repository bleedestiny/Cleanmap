<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>카카오 기본 지도 테스트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { height:100%; margin:0; }
    #map { width:100%; height:100%; }
  </style>
  <!-- 반드시 https 사용, 그리고 본인의 'JavaScript 키'로 교체 -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=YOUR_JS_KEY"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    var map = new kakao.maps.Map(document.getElementById('map'), {
      center: new kakao.maps.LatLng(37.5665, 126.9780),
      level: 6
    });
  </script>
</body>
</html>
