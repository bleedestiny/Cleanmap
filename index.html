<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>노라벨 카카오 지도 (정규화+뒤집기 적용)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { height:100%; margin:0; }
    #map { width:100%; height:100%; }
  </style>
  <!-- HTTPS + autoload=false -->
  <script defer src="https://dapi.kakao.com/v2/maps/sdk.js?autoload=false&appkey=61f9ce735615595c9c947ffed8e89360"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    // 모듈러 정규화: 음수/초과 인덱스를 0..n-1 범위로 래핑
    function wrapIndex(v, n){
      return ((v % n) + n) % n;
    }

    window.addEventListener('DOMContentLoaded', function () {
      kakao.maps.load(function () {

        // === 1) 먼저 표준 OSM(라벨 有)로 테스트 ===
        // 필요시 주석을 풀고 테스트해 본 뒤, 아래 CARTO로 교체
        // var makeUrl = function(x, y, z){
        //   var n = 1 << z;                  // 2^z
        //   // Kakao(TMS) y → XYZ y 로 뒤집고, x/y 모두 정규화
        //   var yXYZ = (n - 1) - y;
        //   var xXYZ = wrapIndex(x, n);
        //   yXYZ = wrapIndex(yXYZ, n);
        //   return 'https://tile.openstreetmap.org/' + z + '/' + xXYZ + '/' + yXYZ + '.png';
        // };

        // === 2) CARTO no-labels (라벨 無, 밝은 톤) ===
        var subs = ['a','b','c','d'];
        var makeUrl = function(x, y, z){
          var n = 1 << z;                   // 2^z
          // Kakao(TMS) → XYZ 변환 + 정규화(이 부분이 핵심!)
          var yXYZ = (n - 1) - y;
          var xXYZ = wrapIndex(x, n);
          yXYZ = wrapIndex(yXYZ, n);
          var s = subs[(x + y + z) & 3];    // a/b/c/d 순환
          return 'https://' + s + '.basemaps.cartocdn.com/rastertiles/light_nolabels/'
                 + z + '/' + xXYZ + '/' + yXYZ + '.png';
        };

        // Kakao Tileset 등록
        kakao.maps.Tileset.add('NOLABEL',
          new kakao.maps.Tileset(
            256, 256,
            function(x, y, z){ return makeUrl(x, y, z); },
            [{ label: '© OpenStreetMap contributors · CARTO', minZoom: 0, maxZoom: 20 }],
            false, 0, 20   // CARTO/OSM은 보통 0~20
          )
        );

        // 지도 생성 (우리가 등록한 베이스맵 사용)
        var map = new kakao.maps.Map(document.getElementById('map'), {
          center: new kakao.maps.LatLng(37.5665, 126.9780),
          level: 6,
          mapTypeId: kakao.maps.MapTypeId.NOLABEL
        });
      });
    });
  </script>
</body>
</html>
