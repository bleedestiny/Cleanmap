<html lang="ko">
<head>
	<meta charset="utf-8"/>
	<title>Clean+Map</title>
	<style>
    html, body {
		height:100%;
		margin:0;
		padding:0;
	}
    #map {
		width:100%;
		height:100%;
	}
</style>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=61f9ce735615595c9c947ffed8e89360"></script>
</head>
	
<body>
	<div id="map"></div>
	<script>
	kakao.maps.Tileset.add("NOLABEL",
    const TILE_URL = "https://cartodb-basemaps-a.global.ssl.fastly.net/light_nolabels/{z}/{x}/{y}.png";
	new kakao.maps.Tileset(256, 256, function(x, y, z){
        const yXYZ = Math.pow(2, z) - y - 1; // XYZ → TMS 변환
        return TILE_URL
          .replace("{z}", z)
          .replace("{x}", x)
          .replace("{y}", yXYZ);
      }, [
        { label: "© OpenStreetMap contributors · CARTO", minZoom: 0, maxZoom: 22 }
      ], false, 0, 22)
    );

    // 지도 생성 (베이스맵을 우리가 등록한 NOLABEL로 지정)
    const map = new kakao.maps.Map(document.getElementById("map"), {
      center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울
      level: 6,
      mapTypeId: kakao.maps.MapTypeId.NOLABEL
	</script>
</body>
</html>
