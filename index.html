<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>노라벨 카카오 지도</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { height:100%; margin:0; }
    #map { width:100%; height:100%; }
  </style>
  <script defer src="https://dapi.kakao.com/v2/maps/sdk.js?autoload=false&appkey=61f9ce735615595c9c947ffed8e89360"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    window.addEventListener('DOMContentLoaded', function () {
      kakao.maps.load(function () {
        var subs = ['a','b','c','d'];

        kakao.maps.Tileset.add("NOLABEL",
          new kakao.maps.Tileset(
            256, 256,
            function(x, y, z){
              var yXYZ = Math.pow(2, z) - y - 1;  // TMS → XYZ 변환
              var s = subs[(x + y + z) % 4];      // a,b,c,d 순환
              return 'https://' + s + '.basemaps.cartocdn.com/rastertiles/light_nolabels/'
                     + z + '/' + x + '/' + yXYZ + '.png';
            },
            [{ label: '© OpenStreetMap contributors · CARTO', minZoom: 0, maxZoom: 22 }],
            false, 0, 22
          )
        );

        var map = new kakao.maps.Map(document.getElementById('map'), {
          center: new kakao.maps.LatLng(37.5665, 126.9780),
          level: 6,
          mapTypeId: kakao.maps.MapTypeId.NOLABEL
        });
      });
    });
  </script>
</body>
</html>
